<body>
  <div class="color-picker">
    <label>Neon Color:</label>
    <select id="colorSelect">
      <option value="#00bcd4">Cyan</option>
      <option value="#39ff14">Green</option>
      <option value="#ff00ff">Pink</option>
      <option value="#ffcc00">Yellow</option>
      <option value="#ff3333">Red</option>
      <option value="#ff6600">Orange</option>
      <option value="#0066ff">Blue</option>
      <option value="#9400d3">Purple</option>
      <option value="#00ffff">Aqua</option>
      <option value="#00ff99">Lime</option>
      <option value="#ff1493">Hot Pink</option>
      <option value="#8b00ff">Violet</option>
    </select>
  </div>

  <div class="container">
    <header>
      <h1>‚ö° Neon Click Test</h1>
      <p>Choose duration and test your clicking speed.</p>
    </header>

    <div class="controls">
      <label for="duration">Duration:</label>
      <select id="duration">
        <option value="1">1s</option>
        <option value="3">3s</option>
        <option value="5">5s</option>
        <option value="10">10s</option>
        <option value="30">30s</option>
        <option value="60">60s</option>
      </select>
    </div>

    <div id="stats">
      <span>Time: <strong id="timeStat">0s</strong></span>
      <span>Clicks: <strong id="clickStat">0</strong></span>
      <span>CPS: <strong id="cpsStat">0</strong></span>
    </div>

    <div class="clip-area" id="clipArea">
      <span id="clipText">Click to start the test</span>
    </div>

    <div id="resultBox" class="hidden"></div>

    <section id="rankingSection">
      <h2>üèÜ Test History</h2>
      <div class="ranking-controls">
        <button id="generalRank">Overall Ranking</button>
        <button id="byDurationRank">Ranking by Duration</button>
      </div>
      <table id="rankingTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Duration</th>
            <th>Clicks</th>
            <th>CPS</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </div>

  <div id="background"></div>

  <script src="script.js"></script>
